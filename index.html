<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <!-- 设置当前html文件的字符编码 -->
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

    <!-- 禁止缩放  -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />

    <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- 全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />

    <!-- 禁止将页面中的一连串数字识别为电话号码 -->
    <meta name="format-detection" content="telephone=no,address=no" />

    <!-- 控制状态栏显示样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />

    <!-- 设置浏览器的兼容模式（让IE使用最新的浏览器渲染） -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>个人日记</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .bg-wrap {
        background: url(./bg.jpg);
        background-size: cover;
        max-height: 100vh;
        height: 100vh;
        padding: 0;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .content-wrap {
        padding: 20px;

        width: 80%;
        text-align: center;
      }
      .title {
        margin: 10px 0;
      }
      .password-input {
        border-radius: 5px;
        padding: 10px;
        border: 0;
        color: #666;
        font-size: 20px;
        display: block;
        margin: 10px auto;
        text-align: center;
        outline: none;
      }
      .submit-button {
        padding: 10px;
        width: 100px;
        cursor: pointer;
        display: inline-block;
        border-radius: 10px;
        background-color: #67c23a;
        color: #fff;
        font-size: 18px;
      }
      .submit-button:active {
        transform: scale(0.9);
      }
      @media screen and (max-width: 1400px) {
        .bg-wrap {
          background-size: auto;
        }
      }
    </style>
    <script type="text/javascript" src="snowstorm-min.js"></script>
  </head>

  <body>
    <div class="bg-wrap">
      <div class="content-wrap">
        <h2 class="title">个人日记</h2>
        <input
          placeholder="Hello World"
          type="text"
          class="password-input"
          name="age"
        />
        <div class="submit-button">确定</div>
      </div>
    </div>
    <script>
      snowStorm.excludeMobile = false;
      snowStorm.flakesMaxActive = 5;
      snowStorm.vMaxX = 3;
      snowStorm.vMaxY = 2;
      snowStorm.snowCharacter = `<img src="./mouse.png" width="32px" height="32px"/>`;
      snowStorm.flakeWidth = 32;
      snowStorm.flakeHeight = 32;
      console.log(snowStorm, "snowStorm");
      const button = document.getElementsByClassName("submit-button")[0];
      button.addEventListener("click", () => {
        alert("开发中, 敬请期待");
      });
    </script>
  </body>
</html>
